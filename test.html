<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Zine Library Test</h1>
    <div id="test"></div>
    <script>
        console.log('Testing JavaScript...');
        document.getElementById('test').innerHTML = 'JavaScript is working!';

        // Test image loading
        const img = new Image();
        img.onload = function() {
            console.log('Image loaded successfully');
            document.getElementById('test').innerHTML += '<br>Image loaded: ' + this.src;
        };
        img.onerror = function() {
            console.log('Image failed to load');
            document.getElementById('test').innerHTML += '<br>Image failed to load: ' + this.src;
        };
        img.src = 'public/images/zines/forever/fullpage.jpg';
    </script>
</body>
</html>
